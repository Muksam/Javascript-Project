<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.css.map">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.min.css.map">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.css.map">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.min.css.map">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css.map">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css.map">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()"> reset</button>
            </div>
        </div>

        <div class="flex-box-container">
            <div>
                <h1 id="result"></h1>
            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="catGen()">cat generator</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2>Challege 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-triangular-rock-md.png" height="150"
                width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clipart-8cA78q6ca.png" height="150" width="150"
                alt="" onclick="rpsGame(this)">
            <img id="scissors"
                src="https://thumbs.dreamstime.com/b/girl-hand-gesture-pointing-up-v-victory-female-fingers-drawn-sketch-black-isolated-white-background-women-sign-freedom-122625843.jpg"
                height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change the Color of All button!</h2>
        <div class="flex-box-colorpick">
            <form action="">
                <select name="backbox" id="background" onchange="colorChange(this)">
                    <option value="random">Random</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                    <option value="red">Red</option>
                </select>
            </form>
            <button class="btn btn-primary">!Wee</button>
            <button class="btn btn-danger">!Yahoo</button>
            <button class="btn btn-warning">!Google</button>
            <button class="btn btn-success">!Facebook</button>
        </div>

    </div>

</body>
<script src="static/home.js"></script>

</html>
